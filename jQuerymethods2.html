<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <article>
        This is an article.
        <div>
            <p>This is a paragraph inside of a div inside of an article.</p>
        </div>
        <input id="edit_user" type="text" value="My user name">
        <ul class="items">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </article>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script>
        var $firstLi=$("li")[0];
        $firstLi.text();          //Here we get the "TYPE ERROR", because text is not a function. So we 
        $firstLi.innerText;       //can write like this below.  or we can use "eq".
        
        var $firstLi=$("li").eq(0);   //"eq" is special fucntion. It will very helpful.
        var $secondLi=$("li").eq(1);
        $firstLi.text();  //"Item1"
        $secondLi.text();  //"Item2"

/*When creating new elements, there are a couple of different options we can use to add attributes, text,
 and so on. Check out the difference between the way we create newParagraph and anotherParagraph below:*/

       $(document).ready(function(){
        var $newParagraph=$("<p>");
            $newParagraph.text("Another Article");
            $newParagraph.css("color","red");
            $("article").append($newParagraph)
       })
       

       $(document).ready(function(){
        var $anotherParagraph=$("<p>",{
            text:"Another Paragraph",
            css:{
                color:"pink",
                "font-size":"2em"   //we have to use quotes because of the '-'
            }

        })
        $("article").prepend($anotherParagraph)
       })
    
       $(document).ready(function(){
        $("article").empty();    //remove all content inside the article
        $("article").remove();   //remove the article element itself from the DOM
       })

/*To add event listeners we can use the on function, which takes a selected element (or elements) and
 attaches an event listener on what has been selected. To remove event listeners we use the off function*/    
        
       $(document).ready(function(){
        $("article").on("click",function(e){
            console.log($(e.target).val())
        })
       })

    </script>                     
</body>
</html>
